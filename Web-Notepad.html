<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web-Notepad</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.caret.js"></script>
	<script src="quill/quill.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC|Yeseva+One&display=swap" rel="stylesheet">
	<link href="quill/quill.snow.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">

</head>
<body>  
	<div id="banner">
		<div class="logo-block">
			<div class="logo"><span style="color: #5B4DFF">W</span>riting <span style="color: #5B4DFF">P</span>ilot</div>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>
		<label for="inp" class="inp">
			<input type="text" id="inp" placeholder="標題">
			<span class="border"></span>
		</label>
	</div>
	<div id="editor">
	</div>
	<div id="recommand"></div>
	<div id="autocomplete-list" class="autocomplete-items">
		<div id="function-info"></div>
	</div>
</body>
</html>
